<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For All in One Consultantt</title>
    <style>
        /* --- 全局樣式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 2em;
        }

        /* --- 主容器 --- */
        .container {
            max-width: 700px;
            margin: 2em auto;
            background-color: #ffffff;
            padding: 2em 3em;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h1, h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        p {
            color: #555;
            margin-bottom: 2em;
        }

        /* --- 表單區塊樣式 --- */
        .form-section {
            background-color: #fafcfe;
            border: 1px solid #e0e6ed;
            padding: 1.5em;
            border-radius: 8px;
            margin-bottom: 1.5em;
        }
        
        .form-section h2 {
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
            font-size: 1.2em;
        }

        /* --- 表單元素樣式 --- */
        label {
            display: block;
            margin-top: 1em;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        /* --- 提交按鈕樣式 --- */
        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 2em;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>選擇進行生成的文件</h1>
        <p>選擇後輸入相關欄位。</p>

        <form action="/generate-pdf" method="post">

            <div class="form-section">
                <h2>1. 選擇 文件</h2>
                <label for="pdf_template">選擇文件:</label>
                <select id="pdf_template" name="pdf_template">
                    <option value="target.pdf">範本 1 (取消車輛登記通知書)</option>
                    <option value="target2.pdf">範本 2 (車輛拆毀證明書)</option>
                </select>
            </div>

            <div id="template1_fields" class="form-section">
                <h2>範本 1 資料</h2>
                <label for="reg_mark_1">車牌號碼:</label>
                <input type="text" id="reg_mark_1" name="reg_mark_1">

                <label for="owner_name_1">英文名:</label>
                <input type="text" id="owner_name_1" name="owner_name_1">

                <label for="id_number_1">身份證號碼:</label>
                <input type="text" id="id_number_1" name="id_number_1">
            </div>

            <div id="template2_fields" class="form-section">
                <h2>範本 2 資料</h2>
                <label for="chassis_no_2">底盤號碼:</label>
                <input type="text" id="chassis_no_2" name="chassis_no_2">

                <label for="engine_no_2">引擎號碼:</label>
                <input type="text" id="engine_no_2" name="engine_no_2">

                <label for="reg_mark_2">車輛登記號碼:</label>
                <input type="text" id="reg_mark_2" name="reg_mark_2">

                <label for="owner_name_2">登記車主姓名:</label>
                <input type="text" id="owner_name_2" name="owner_name_2">

                <label for="scrap_date_2">拆毀日期:</label>
                <input type="text" id="scrap_date_2" name="scrap_date_2">
            </div>

            <input type="submit" value="生成 PDF">
        </form>
    </div>

    <script>
        // 這個函式用於切換顯示的欄位
        function toggleFields() {
            const selectedValue = document.getElementById('pdf_template').value;
            const template1Fields = document.getElementById('template1_fields');
            const template2Fields = document.getElementById('template2_fields');

            if (selectedValue === 'target.pdf') {
                template1Fields.style.display = 'block'; // 顯示範本 1 的欄位
                template2Fields.style.display = 'none';  // 隱藏範本 2 的欄位
            } else if (selectedValue === 'target2.pdf') {
                template1Fields.style.display = 'none';  // 隱藏範本 1 的欄位
                template2Fields.style.display = 'block'; // 顯示範本 2 的欄位
            }
        }

        // 1. 讓網頁載入時，就先執行一次，確保初始狀態正確
        window.onload = toggleFields;

        // 2. 當使用者每次切換下拉選單時，都執行一次
        document.getElementById('pdf_template').addEventListener('change', toggleFields);
    </script>

</body>
</html>

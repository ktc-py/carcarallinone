<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件生成系統</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 2em;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            background-color: #ffffff;
            padding: 2em 3em;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h1, h2 { color: #2c3e50; margin-top: 0; }
        h1 { text-align: center; margin-bottom: 1.5em; }
        .form-section {
            background-color: #fafcfe;
            border: 1px solid #e0e6ed;
            padding: 1.5em;
            border-radius: 8px;
            margin-bottom: 1.5em;
        }
        .form-section h2 {
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
            font-size: 1.2em;
        }
        .subsection-title {
            font-size: 0.9em;
            font-weight: bold;
            color: #007bff;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            text-transform: uppercase;
        }
        label { display: block; margin-top: 1em; font-weight: 600; color: #495057; font-size: 0.9em; }
        input[type="text"], input[type="date"], select {
            width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box;
            border: 1px solid #ced4da; border-radius: 5px; font-size: 14px;
        }
        input[type="text"]:focus, select:focus { outline: none; border-color: #007bff; }
        .grid-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .grid-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .checkbox-group {
            display: flex; gap: 20px; margin-top: 10px; background: #fff;
            padding: 10px; border: 1px solid #ced4da; border-radius: 5px;
        }
        .checkbox-group label { margin-top: 0; display: flex; align-items: center; cursor: pointer; }
        .checkbox-group input { margin-right: 8px; }
        input[type="submit"] {
            display: block; width: 100%; background-color: #007bff; color: white;
            padding: 15px; border: none; border-radius: 5px; cursor: pointer;
            font-size: 18px; font-weight: 600; margin-top: 2em;
        }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>文件生成系統</h1>

        <form action="/generate-pdf" method="post">

            <div class="form-section">
                <h2>選擇文件範本</h2>
                <select id="pdf_template" name="pdf_template">
                    <option value="target.pdf">範本 1 (取消車輛登記通知書 TD184)</option>
                    <option value="target2.pdf">範本 2 (車輛拆毀證明書)</option>
                </select>
            </div>

            <!-- 範本 1 的輸入欄位 -->
            <div id="template1_fields" class="form-section">
                <h2>取消車輛登記資料 (TD184)</h2>
                
                <div class="grid-row-2">
                    <div>
                        <label>車輛登記(車牌)號碼</label>
                        <input type="text" name="VehicleRegistrationMark" placeholder="例如: AB1234">
                    </div>
                    <div>
                        <label>日期</label>
                        <input type="text" name="Date" placeholder="DD/MM/YYYY">
                    </div>
                </div>

                <div class="subsection-title">個人資料</div>
                <div class="grid-row-2">
                    <div>
                        <label>英文姓名</label>
                        <input type="text" name="EngName">
                    </div>
                    <div>
                        <label>中文姓名</label>
                        <input type="text" name="ChiName">
                    </div>
                </div>

                <div class="grid-row-2">
                    <div>
                        <label>身份證號碼</label>
                        <input type="text" name="HKID">
                    </div>
                    <div>
                        <label>身份證/商業登記 (部分2)</label>
                        <input type="text" name="HKID2">
                    </div>
                </div>

                <label>公司聯絡人 (如適用)</label>
                <input type="text" name="company_contact">

                <div class="subsection-title">通訊地址</div>
                <div class="grid-row">
                    <div>
                        <label>室 (Flat)</label>
                        <input type="text" name="flat">
                    </div>
                    <div>
                        <label>樓 (Floor)</label>
                        <input type="text" name="floor">
                    </div>
                    <div>
                        <label>座 (Block)</label>
                        <input type="text" name="blk">
                    </div>
                </div>

                <label>大廈/屋苑名稱</label>
                <input type="text" name="building">

                <label>街道名稱</label>
                <input type="text" name="street">

                <label>地區 (District)</label>
                <input type="text" name="district">

                <label>區域 (請勾選)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hk"> 香港</label>
                    <label><input type="checkbox" name="kl"> 九龍</label>
                    <label><input type="checkbox" name="nt"> 新界</label>
                </div>

                <div class="subsection-title">車輛詳情</div>
                <div class="grid-row-2">
                    <div>
                        <label>類別 (Class)</label>
                        <input type="text" name="registration_class">
                    </div>
                    <div>
                        <label>底盤/識別號碼</label>
                        <input type="text" name="ChassisOrVin">
                    </div>
                </div>

                <div class="subsection-title">取消原因</div>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="C_A"> (甲) 車輛已拆毀</label>
                </div>
            </div>

            <!-- 範本 2 的輸入欄位 -->
            <div id="template2_fields" class="form-section" style="display:none;">
                <h2>車輛拆毀證明書資料</h2>
                <label>底盤號碼:</label>
                <input type="text" name="chassis_no_2">

                <label>引擎號碼:</label>
                <input type="text" name="engine_no_2">

                <label>車輛登記號碼:</label>
                <input type="text" name="reg_mark_2">

                <label>登記車主姓名:</label>
                <input type="text" name="owner_name_2">

                <label>拆毀日期:</label>
                <input type="text" name="scrap_date_2">
            </div>

            <input type="submit" value="生成 PDF">
        </form>
    </div>

    <script>
        function toggleFields() {
            const selectedValue = document.getElementById('pdf_template').value;
            const template1Fields = document.getElementById('template1_fields');
            const template2Fields = document.getElementById('template2_fields');

            if (selectedValue === 'target.pdf') {
                template1Fields.style.display = 'block';
                template2Fields.style.display = 'none';
            } else if (selectedValue === 'target2.pdf') {
                template1Fields.style.display = 'none';
                template2Fields.style.display = 'block';
            }
        }
        window.onload = toggleFields;
        document.getElementById('pdf_template').addEventListener('change', toggleFields);
    </script>
</body>
</html>
